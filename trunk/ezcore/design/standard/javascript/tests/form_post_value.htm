<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>         
      	    			
<title> eZ Core :: Form Test </title>
	<script type="text/javascript" language="JavaScript" src="../ez_core.js"></script>
</head>
<body>


<form name="input" action="form_test.htm" method="get">

<input type="text" name="text" value="some text" /><br />
<input type="password" name="password" value="Secret password" /><br />

<input type="radio" name="radio" value="1" checked="checked" /><br />
<input type="radio" name="radio" value="2" /><br />
<input type="radio" name="radio" value="3" /><br />

<br />

<input type="checkbox" name="checkbox" value="Bike" checked="checked" /><br />
<input type="checkbox" name="checkbox" value="car" /><br />
<input type="checkbox" name="checkbox" value="train" /><br />
<input type="checkbox" name="checkbox" value="golf" /><br />

<select size='4' name="select" id="select">
  <option value ="volvo">Volvo</option>
  <option value ="saab">Saab</option>
  <option value ="opel">Opel</option>
  <option value ="audi">Audi</option>
</select>


<select size='4' name="multi-select" multiple="multiple" id="multi-select">
  <option value ="green">Green</option>
  <option value ="blue">Blue</option>
  <option value ="red">Red</option>
  <option value ="black">Black</option>
</select>


<input type="submit" value="Submit" />
<input type="button" value="jsSubmit" onclick="run()" />

</form>

<div id="out">
</div>

<script>

function run(){

ez.$( 'out' ).el.innerHTML = ez.$$( 'input, select, option' ).callEach( 'postData' ).filter( function( s ){ return s !== ''; } ).join( '&' );



}
</script>
</body>
</html>
